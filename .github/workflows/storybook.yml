name: Deploy Storybook
on:
  push:
    branches:
      - main
    paths: ['stories/**']

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 14.20.0
  install:
    name: Install
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 14.20.0
      - run: yarn
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 14.20.0
      - run: yarn build-storybook
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: storybook
          folder: storybook-static
          clean: true
